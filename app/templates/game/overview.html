{% extends "layouts/main.html" %}
{% block title %}Game {{ game.game_id }}{% endblock %}
{% block content %}
<input type="hidden" name="game_id" value="{{ game.game_id }}"</input>

<div class="card mb-3">
	<div class="card-header">
		<i class="fa fa-area-chart"></i> Game {{ game.game_id }}</div>
	<div class="card-body">
		<div id="game_index" style="height: 1000px;"></div>
	</div>
	<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael.js"></script>
<script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.js"></script>
<script type='text/javascript' src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
